<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Conversor de Divisas</title>
</head>
<body>

    <div class="form-container">
        <form class="w-50 mx-auto mt-5" >
            <div class="form-group">
                <label for=""><strong>Cantidad de dinero</strong></label>
                <input type="text" class="form-control" id="inputMonto">
            </div>
            <div class="row py-2 d-flex justify-content-between">
                <div class="form-group col-3">
                    <label for=""><strong>Elige tu moneda</strong></label>
                    <input type="text" class="form-control" id="inputMoneda1" list="datalisOption">
                    <datalist id="datalisOption">
                        <option value="COP">
                        <option value="MXN">
                        <option value="USD">
                        <option value="EUR">
                        <option value="GBP">
                    </datalist>
                </div>
                <div class="form-group col-3">
                    <label for=""><strong>Elige tu moneda</strong></label>
                    <input type="text" class="form-control" id="inputMoneda1" list="datalisOption2">
                    <datalist id="datalisOption2">
                        <option value="COP2">
                        <option value="MXN2">
                        <option value="USD2">
                        <option value="EUR2">
                        <option value="GBP2">
                    </datalist>
                </div>
                <div class="d-inline col-3 py-3">
                    <button type="button" class="btn btn-lg btn-primary w-100" disabled>Enviar</button>
                </div>
            </div>
        </form>

    </div>

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
